<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semantic Infrastructure Foundation{% endblock %}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}Supporting the development of semantic infrastructure for intelligent systems. The Semantic Infrastructure Foundation funds open research into transparent, traceable, and composable AI.{% endblock %}">
    <meta name="keywords" content="semantic infrastructure, AI transparency, semantic operating system, intelligent systems, machine reasoning, provenance">
    <meta name="author" content="Semantic Infrastructure Foundation">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://semanticinfrastructurefoundation.org{{ request.url.path }}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:site_name" content="Semantic Infrastructure Foundation">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://semanticinfrastructurefoundation.org{{ request.url.path }}">
    <meta name="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://semanticinfrastructurefoundation.org{{ request.url.path }}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Syntax Highlighting (Highlight.js) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
        // Configure highlight.js to ignore mermaid blocks (let mermaid.js handle them)
        hljs.configure({
            ignoreUnescapedHTML: true
        });
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('pre code:not(.language-mermaid)').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Semantic Infrastructure Foundation",
      "url": "https://semanticinfrastructurefoundation.org",
      "description": "Supporting the development of semantic infrastructure for intelligent systems",
      "foundingDate": "2025",
      "founder": {
        "@type": "Person",
        "name": "Scott Senkeresty"
      },
      "sameAs": [
        "https://github.com/scottsen/sif"
      ]
    }
    </script>

    <!-- Plausible Analytics -->
    <script defer data-domain="semanticinfrastructurefoundation.org" src="https://analytics.mytia.net/js/script.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="layout">
        {% if sidebar %}
        <nav class="sidebar" role="navigation" aria-label="Documentation navigation">
        {{ sidebar | safe }}
        </nav>
        {% endif %}

        <main class="{% if sidebar %}with-sidebar{% else %}full-width{% endif %}" role="main" id="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <footer role="contentinfo">
        <p>&copy; 2025 Semantic Infrastructure Foundation. Supporting open research into semantic infrastructure for intelligent systems.</p>
    </footer>

    <!-- Mermaid.js for interactive diagram rendering -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // Configure Mermaid
        mermaid.initialize({
            startOnLoad: false,  // We'll manually trigger rendering
            theme: 'default',
            themeVariables: {
                primaryColor: '#e1f5ff',
                primaryTextColor: '#1a1a1a',
                primaryBorderColor: '#7c96a3',
                lineColor: '#5c7080',
                secondaryColor: '#fff4e1',
                tertiaryColor: '#f0ffe1',
                fontSize: '16px',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                diagramMarginX: 50,
                diagramMarginY: 10,
                actorMargin: 50,
                width: 150,
                height: 65,
                boxMargin: 10,
                useMaxWidth: true
            },
            gantt: {
                titleTopMargin: 25,
                barHeight: 20,
                barGap: 4,
                topPadding: 50,
                leftPadding: 75,
                gridLineStartPadding: 35,
                fontSize: 11,
                numberSectionStyles: 4,
                axisFormat: '%Y-%m-%d'
            }
        });

        // Helper function to unescape HTML entities
        function unescapeHTML(str) {
            const doc = new DOMParser().parseFromString('<!doctype html><body>' + str, 'text/html');
            return doc.body.textContent;
        }

        // Convert markdown code blocks to Mermaid diagrams
        document.addEventListener('DOMContentLoaded', async () => {
            // Find all code blocks with language-mermaid class
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');

            for (const block of mermaidBlocks) {
                // Get the mermaid code and unescape HTML entities
                // (markdown processor escapes <, >, &, " which breaks mermaid parsing)
                const code = unescapeHTML(block.textContent);

                // Create a new div for the rendered diagram
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code;

                // Replace the pre>code block with the mermaid div
                const pre = block.parentElement;
                pre.parentElement.replaceChild(div, pre);
            }

            // Now render all mermaid diagrams
            await mermaid.run({
                querySelector: '.mermaid'
            });
        });
    </script>
</body>
</html>
