<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semantic Infrastructure Lab{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="layout">
        {% if sidebar %}
        {{ sidebar | safe }}
        {% endif %}

        <main class="{% if sidebar %}with-sidebar{% else %}full-width{% endif %}">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Semantic Infrastructure Lab. Building the semantic substrate for intelligent systems.</p>
    </footer>

    <!-- Mermaid.js for interactive diagram rendering -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        // Configure Mermaid
        mermaid.initialize({
            startOnLoad: false,  // We'll manually trigger rendering
            theme: 'default',
            themeVariables: {
                primaryColor: '#e1f5ff',
                primaryTextColor: '#1a1a1a',
                primaryBorderColor: '#7c96a3',
                lineColor: '#5c7080',
                secondaryColor: '#fff4e1',
                tertiaryColor: '#f0ffe1',
                fontSize: '16px',
                fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            sequence: {
                diagramMarginX: 50,
                diagramMarginY: 10,
                actorMargin: 50,
                width: 150,
                height: 65,
                boxMargin: 10,
                useMaxWidth: true
            },
            gantt: {
                titleTopMargin: 25,
                barHeight: 20,
                barGap: 4,
                topPadding: 50,
                leftPadding: 75,
                gridLineStartPadding: 35,
                fontSize: 11,
                numberSectionStyles: 4,
                axisFormat: '%Y-%m-%d'
            }
        });

        // Convert markdown code blocks to Mermaid diagrams
        document.addEventListener('DOMContentLoaded', async () => {
            // Find all code blocks with language-mermaid class
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');

            for (const block of mermaidBlocks) {
                // Get the mermaid code
                const code = block.textContent;

                // Create a new div for the rendered diagram
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = code;

                // Replace the pre>code block with the mermaid div
                const pre = block.parentElement;
                pre.parentElement.replaceChild(div, pre);
            }

            // Now render all mermaid diagrams
            await mermaid.run({
                querySelector: '.mermaid'
            });
        });
    </script>
</body>
</html>
