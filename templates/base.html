<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Semantic Infrastructure Lab{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {{ nav | safe }}

    <div class="layout">
        {% if sidebar %}
        {{ sidebar | safe }}
        {% endif %}

        <main class="{% if sidebar %}with-sidebar{% else %}full-width{% endif %}">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Semantic Infrastructure Lab. Building the semantic substrate for intelligent systems.</p>
    </footer>
</body>
</html>
