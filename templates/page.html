<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Building the semantic substrate for trustworthy AI. The Semantic Infrastructure Foundation develops foundational infrastructure for transparent, accountable AI systems.">
    <meta name="keywords" content="semantic infrastructure, AI transparency, trustworthy AI, Timeline B, Glass Box Future, provenance">
    <meta name="author" content="Semantic Infrastructure Foundation">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <link rel="stylesheet" href="/static/css/sif-style.css">

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Simple top navigation -->
        <header class="site-header">
            <div class="header-content">
                <h1 class="site-title"><a href="/">Semantic Infrastructure Foundation</a></h1>
                <nav class="main-nav">
                    {% for item in nav_items %}
                    <a href="{{ item.url }}" class="nav-link{% if item.url == current_page %} active{% endif %}">{{ item.label }}</a>
                    {% endfor %}
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            {{ content | safe }}
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 Semantic Infrastructure Foundation. Building Timeline B.</p>
                <p><a href="/research">Research</a> | <a href="/funding">Funding</a> | <a href="/contact">Contact</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
