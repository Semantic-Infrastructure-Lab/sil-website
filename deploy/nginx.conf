# Nginx configuration for semanticinfrastructurelab.org
# Place in: /etc/nginx/sites-available/semanticinfrastructurelab.org
# Enable with: sudo ln -s /etc/nginx/sites-available/semanticinfrastructurelab.org /etc/nginx/sites-enabled/

upstream sil_website {
    server 127.0.0.1:8000 fail_timeout=0;
    keepalive 32;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name semanticinfrastructurelab.org www.semanticinfrastructurelab.org;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name semanticinfrastructurelab.org www.semanticinfrastructurelab.org;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/semanticinfrastructurelab.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/semanticinfrastructurelab.org/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/semanticinfrastructurelab.org/chain.pem;

    # SSL settings (Mozilla Intermediate configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL session caching
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files
    location /static {
        alias /var/www/sil-website/static;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://sil_website/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://sil_website;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/sil-website-access.log combined;
    error_log /var/log/nginx/sil-website-error.log warn;
}
